$var title: 固件自动升级检测平台 - 首页
$var icofiles: /statics/img/favicon.ico
$var pre_cssfiles: /statics/css/main.css
$var pre_scriptfiles: /statics/js/main.js

<div class="upg-layout-body" data-options="region:'center',border:false">
	<div class="easyui-layout" data-options="fit:true,border:false">
		<div id="layout-body-left" data-options="region:'west',width:'60%',border:false">
			<div class="easyui-layout" data-options="fit:true,border:false">
				<div id="layout-body-left-top" data-options="region:'north',height:'50%',border:false">
					<div class="easyui-layout" data-options="fit:true,border:false">
							<div id="layout-body-left-top-left" data-options="region:'west',width:'50%',border:false">
								<div id="layout-body-left-top-left-right" data-options="region:'east',width:'50%',border:false">
									<div class="upg-layout-header">
										<div class="lf">
											<span>线程异常分布</span>
										</div>
										<div class="rt">
											<i class="placeholder"></i>
											<i class="fa fa-refresh" aria-hidden="true"></i>
										</div>
									</div>
								</div>
								<div class="easyui-layout" data-options="fit:true,border:false">
									<div id="layout-body-top-left-bottom" data-options="region:'south',height:'100%',border:false">
										<div id="exception_thread" style="height: 250px;"></div>
									</div>
								</div>
							</div>
						<div id="layout-body-left-top-right" data-options="region:'east',width:'50%',border:false">
							<div class="upg-layout-header">
								<div class="lf">
									<span>型号异常分布</span>
								</div>
								<div class="rt">
									<i class="placeholder"></i>
									<i class="fa fa-refresh" aria-hidden="true"></i>
								</div>
							</div>
							<div class="easyui-layout" data-options="fit:true,border:false">
								<div id="layout-body-top-right-bottom" data-options="region:'south',height:'100%',border:false">
									<div id="exception_nametype" style="height: 250px;"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div id="layout-body-left-bottom" data-options="region:'south',height:'50%',border:false">
					<div class="upg-layout-header">
							<div class="lf">
							<span>固件异常趋势</span>
						</div>
						<div class="rt">
							<input id="exp_during" name="exp_during" class="easyui-combobox" data-options="panelHeight:250,valueField:'value',textField:'label',data:[{label:'一周内',value:'weeks_1',selected:true},{label:'两周内',value:'weeks_2'},{label:'一月内',value:'weeks_4'},{label:'两月内',value:'weeks_8'},{label:'半年内',value:'weeks_24'},{label:'一年内',value:'weeks_48'}]">
							</input>
							<i class="fa fa-refresh" aria-hidden="true"></i>
						</div>
					</div>
					<div class="easyui-layout" data-options="fit:true,border:false">
						<div id="layout-body-left-bottom-bottom" data-options="region:'south',height:'100%',border:false">
							<div id="exception_trend" style="height: 250px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="layout-body-right" data-options="region:'east',width:'40%',border:false">
				<div class="upg-layout-header">
				<div class="lf">
					<span>实时异常列表</span>
				</div>
				<div class="rt">
					<input id="log_limit" name="log_limit" class="easyui-combobox" data-options="panelHeight:125,valueField:'value',textField:'label',data:[{label:'10',value:'10'},{label:'20',value: '20',selected:true},{label:'30',value:'30'},{label:'50',value:'50'},{label:'100',value:'100'}]">
					</input>
					<input id="log_level" name="log_level" class="easyui-combobox" data-options="panelHeight:80,valueField:'value',textField:'label',data:[{label:'&gt;= 信息',value:'info',selected:true},{label:'&gt;= 警告',value:'warning'},{label:'&gt;= 严重',value:'error'}]">
					</input>
					<i onclick="realtime_ajax_exception_realtime()" class="fa fa-refresh" aria-hidden="true"></i>
				</div>
			</div>
			<div class="easyui-layout" data-options="fit:true,border:false">
				<div id="layout-body-right-bottom" data-options="region:'south',height:'100%',border:false">
					<div class="timeline">
						<article id="exception_realtime">
						</article>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
